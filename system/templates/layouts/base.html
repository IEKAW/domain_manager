{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ドメイン管理ツール</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="{% static 'asset/css/bootstrap.min.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'asset/css/bootstrap-theme.min.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/chat.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/login.css' %}"/>
</head>
{% if method == 'site' %}
    <body style="background-color: #FFCDFE">
{% elif method == 'domain' %}
    <body style="background: #FFCDFE;">
{% elif method == 'server' %}
    <body style="background: #F3F3AA;">
{% else %}
    <body>
{% endif %}
    <div id="header">
        {% include "layouts/_header.html" %}
    </div>
    <div id="main" class="container">
        {% block content %}
            {{ content }}
        {% endblock %}
    </div>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="{% static 'asset/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <script src="{% static 'asset/js/d3.min.js' %}"></script>
    <script src="{% static 'js/graphic.js' %}"></script>
</body>
</html>
