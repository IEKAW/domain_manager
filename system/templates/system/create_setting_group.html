{% extends "layouts/base.html" %}
{% block title %} Home {% endblock %}
{% block content %}
<h1>新規グループ追加</h1>

<form action="{% url 'system.views.create_setting_group' %}" method="POST">
    {% csrf_token %}
    <label for="group">グループ名:</label>
    <input type="text" name="group" value="" class="form-control" /><br/>
    <input type="submit" value="登録" class="btn btn-default" />
</form>

{% endblock %}
