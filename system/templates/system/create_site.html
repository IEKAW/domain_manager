{% extends "layouts/base.html" %}
{% block title %} Home {% endblock %}
{% block content %}
<h1>新規サイト追加</h1>

<form method="POST" action="{% url 'system.views.create_site' %}">
    {% csrf_token %}
    <input type="hidden" name="domain_id" value="{{ domain_id }}" />
    <label for="title">サイトタイトル:</label>
    <input type="text" name="title" class="form-control" /><br/>
    <label for="url">URL:</label>
    <input type="text" name="url" class="form-control" ><br/>
    <label for="japanese">日本語:</label>
    <input type="text" name="japanese" class="form-control" ><br/>
    <label for="group">グループ:</label>
    <select name="group" class="form-control">
        {% for r in group %}
            <option value="{{ r.group }}">{{ r.group }}</option>
        {% endfor %}
    </select>
    <label for="server">サーバー</label>
        <select name="server" id="server_comp" class="form-control" onchange="server_new()">
            {% for r in server %}
                <option value="{{ r.server }}">{{ r.server}}</option>
            {% endfor %}
            <option value="new">新規作成</option>
        </select>
    <label for="update_at">作成日:</label>
    <input type="date" name="update_at" class="form-control" value="{{ day }}"><br/>
    <label for="template">テンプレート:</label>
    <select name="template" class="form-control">
        {% for r in template %}
            <option value="{{ r.templates }}">{{ r.templates }}</option>
        {% endfor %}
    </select>
    <label for="login_url">ログインURL:</label>
    <input type="text" name="login_url" class="form-control" ><br/>
    <label for="login_id">ログインID:</label>
    <input type="text" name="login_id" class="form-control" ><br/>
    <label for="login_pass">ログインパスワード:</label>
    <input type="text" name="login_pass" class="form-control" ><br/>
    <label for="remarks">備考:</label>
    <textarea name="remarks" id="remarks" cols="7" rows="10" class="form-control"></textarea>
    <input type="submit" value="登録" class="btn btn-default">
</form>

 {% endblock %}
