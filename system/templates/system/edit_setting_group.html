{% extends "layouts/base.html" %}
{% block title %} Home {% endblock %}
{% block content %}
<h1>グループ編集</h1>

<form action="{% url 'system.views.group_edit' %}" method="POST">
    {% csrf_token %}
    <label for="group">グループ名:</label>
    <input type="hidden" name="group_id" value="{{ group_id }}">
    <input type="text" name="group" value="{{ name }}" class="form-control" /><br/>
    <input type="submit" value="登録" class="btn btn-default" />
</form>

{% endblock %}
