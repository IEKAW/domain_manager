{% extends "layouts/base.html" %}
{% block title %} Home {% endblock %}
{% block content %}
<h1>リンク編集</h1>

<form action="{% url 'system.views.setting_link_edit' %}" method="POST">
    {% csrf_token %}
    <label for="link">グループ名:</label>
    <input type="hidden" name="link_id" value="{{ link_id }}">
    <input type="text" name="link" value="{{ name }}" class="form-control" /><br/>
    <input type="submit" value="登録" class="btn btn-default" />
</form>

{% endblock %}
