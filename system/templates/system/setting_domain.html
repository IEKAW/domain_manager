{% extends "layouts/base.html" %}
{% block title %} Home {% endblock %}
{% block content %}

<h1>ドメイン会社一覧</h1>

<a class="btn btn-default pull-right" href="{% url 'system.views.create_setting_domain' %}">新規追加</a><br/><br/>	

<table class="table table-striped table-bordered table-hover">

    <tr>
        <th>ドメイン会社</th>
        <th width="400">ログインURL</th>
        <th>ログインID</th>
        <th>ログインパスワード</th>
        <th></th>
	</tr>
    {% for r in data %}
    <tr>
        <td>{{ r.domain_company }}</td>
        <td width="400" style="word-break: break-all;"><a href="{{ r.login_url }}">{{ r.login_url }}</a></td>
        <td>{{ r.login_id }}</td>
        <td>{{ r.login_pass }}</td>
        <td>
            <a href="{% url 'system.views.domain_edit' %}?domain_id={{ r.id }}" class="btn btn-warning">編集</a>
            <form method="POST" action="{% url 'system.views.delete_setting' %}">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ r.id }}"/>
                <input type="hidden" name="kind" value="set_domain"/>
                <input type="submit" value="削除" class="btn btn-danger">
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
 {% endblock %}
