{% extends "layouts/base.html" %}
{% block title %} Home {% endblock %}
{% block content %}

<h1>ドメイン一覧</h1>

<a class="btn btn-default pull-right" href="{% url 'system.views.create_setting_domain' %}">新規追加</a><br/><br/>	

<table class="table table-striped table-bordered table-hover">

    <tr>
        <th>ドメイン会社</th>
        <th>ログインURL</th>
        <th>ログインid</th>
        <th>ログインパスワード</th>
	</tr>
    {% for r in data %}
    <tr>
        <td>{{ r.domain_company }}</td>
        <td>{{ r.login_url }}</td>
        <td>{{ r.login_id }}</td>
        <td>{{ r.login_pass }}</td>
    </tr>
    {% endfor %}
</table>
 {% endblock %}
