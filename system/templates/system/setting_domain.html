{% extends "layouts/base.html" %}
{% block title %} Home {% endblock %}
{% block content %}

<h1>ドメイン会社一覧</h1>

<a class="btn btn-default pull-right" href="{% url 'system.views.create_setting_domain' %}">新規追加</a><br/><br/>	

<table class="table table-striped table-bordered table-hover">

    <tr>
        <th>ドメイン会社</th>
        <th width="400">ログインURL</th>
        <th>ログインID</th>
        <th>ログインパスワード</th>
        <th></th>
	</tr>
    {% for r in data %}
    <tr>
        <td>{{ r.domain_company }}</td>
        <td width="400" style="word-break: break-all;"><a href="{{ r.login_url }}">{{ r.login_url }}</a></td>
        <td>{{ r.login_id }}</td>
        <td>{{ r.login_pass }}</td>
        <td>
            <a href="{% url 'system.views.domain_edit' %}?domain_id={{ r.id }}" class="btn btn-warning">編集</a>
            <a class="btn btn-danger" id="setting_{{ r.id }}" onclick="delete_confirm('setting_{{r.id}}')" href="{% url 'system.views.delete_setting' %}?id={{ r.id }}&kind=set_domain" onclick="delete_confirm()">削除</a>
        </td>
    </tr>
    {% endfor %}
</table>
 {% endblock %}
