{% extends "layouts/base.html" %}
{% block title %} Home {% endblock %}
{% block content %}
<h1>ドメイン管理</h1>

<a class="btn btn-default pull-right" href="{% url 'system.views.create_domain' %}">新規ドメイン追加</a><br/><br/>

<table class="table table-striped table-bordered table-hover">
    <tr>
        <th>ドメイン名</th>
        <th>日本語</th>
        <th>更新日<span class="glyphicon glyphicon-triangle-bottom" style="display:;"></span><span class="glyphicon glyphicon-triangle-top" style="display:none;"></span></th>
        <th>ドメイン会社</th>
        <th>代表サイト</th>
        <th>更新</th>
    </tr>
    {% for raw in data %}
    <tr>
        <td><a href="{% url 'system.views.domain_detail' %}?domain_id={{raw.id}}">{{ raw.domain }}</a></td>
        <td>{{ raw.japanese }}</td>
        <td>{{ raw.updated_at }}</td>
        <td>{{ raw.company }}</td>
        <td>eeeee</td>
        <td>
            <a href="{% url 'system.views.update_domain' %}?domain_id={{ raw.id }}" class="btn-warning btn-xs">更新する</a><br/>
            <form method="POST" action="{% url 'system.views.domain_unup' %}">
                {% csrf_token %}
                <input type="hidden" name="kind" value="domain"/>
                <input type="hidden" name="id" value="{{ raw.id }}"/>
                <button class="btn-info btn-xs">更新しない</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
 {% endblock %}
